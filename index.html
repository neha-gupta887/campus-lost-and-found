<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Campus Lost & Found</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
font-family:'Segoe UI',sans-serif;
background:linear-gradient(135deg,#667eea,#764ba2);
min-height:100vh;
display:flex;
justify-content:center;
padding:20px;
}

/* ---------- AUTH PAGE ---------- */
#authPage{
width:100%;
max-width:400px;
margin:auto;
background:white;
padding:40px;
border-radius:20px;
box-shadow:0 20px 40px rgba(0,0,0,.3);
text-align:center;
}

#authPage h1{color:#667eea;margin-bottom:10px}
#authPage p{color:#666;margin-bottom:25px}

/* ---------- DASHBOARD ---------- */
#dashboard{
display:none;
width:100%;
max-width:1200px;
margin:auto;
}

/* ---------- HEADER ---------- */
header{
background:white;
padding:20px 30px;
border-radius:15px;
box-shadow:0 10px 30px rgba(0,0,0,.1);
margin-bottom:25px;
display:flex;
justify-content:space-between;
align-items:center;
flex-wrap:wrap;
gap:15px;
}

header h1{font-size:1.4rem}
header p{color:#666;font-size:.9rem}

/* ---------- BUTTONS ---------- */
.login-btn,.nav-btn,.submit-btn{
padding:12px 25px;
border:none;
border-radius:25px;
background:#667eea;
color:white;
font-weight:600;
cursor:pointer;
transition:.3s;
}

.login-btn:hover,.nav-btn:hover{background:#764ba2}
.logout-btn{background:#ef4444}

/* ---------- NAV ---------- */
.main-nav{
display:flex;
justify-content:center;
gap:15px;
margin-bottom:20px;
flex-wrap:wrap;
}

.nav-btn.active{background:#764ba2}

/* ---------- CONTENT ---------- */
.content-section{
display:none;
background:white;
padding:30px;
border-radius:15px;
box-shadow:0 10px 30px rgba(0,0,0,.1);
}

.content-section.active{display:block}

/* ---------- ITEMS GRID ---------- */
.items-grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:20px;
margin-top:20px;
}

.item-card{
background:white;
border-radius:14px;
overflow:hidden;
box-shadow:0 5px 15px rgba(0,0,0,.08);
display:flex;
flex-direction:column;
}

.item-image{
width:100%;
height:180px;
object-fit:cover;
}

.card-body{
padding:18px;
display:flex;
flex-direction:column;
gap:10px;
}

.item-status{
padding:4px 12px;
border-radius:20px;
font-size:.75rem;
font-weight:700;
width:max-content;
}

.status-lost{background:#fee2e2;color:#ef4444}
.status-found{background:#dcfce7;color:#22c55e}

/* ---------- FORMS ---------- */
form{
max-width:600px;
margin:auto;
}

input,textarea,select{
width:100%;
padding:12px;
border-radius:8px;
border:2px solid #eee;
font-size:1rem;
margin-bottom:15px;
}

textarea{resize:none}

.preview-img{
width:100%;
height:160px;
object-fit:cover;
border-radius:10px;
border:2px dashed #ddd;
display:none;
margin-bottom:15px;
}

/* ---------- MOBILE ---------- */
@media(max-width:600px){
header{
flex-direction:column;
align-items:flex-start;
}
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="authPage">
<h1>üéì Campus</h1>
<p>Lost & Found Portal</p>

<form onsubmit="handleLogin(event)">
<input id="userName" placeholder="Full Name" required>
<input type="email" id="userEmail" placeholder="Campus Email" required>
<button class="login-btn" style="width:100%">Enter Dashboard</button>
</form>
</div>

<!-- DASHBOARD -->
<div id="dashboard">

<header>
<div>
<h1>üéì Campus Recovery</h1>
<p>Welcome, <strong id="displayUserName"></strong></p>
</div>
<button class="login-btn logout-btn" onclick="handleLogout()">Logout</button>
</header>

<div class="main-nav">
<button class="nav-btn active" onclick="showSection('browse',this)">Browse Items</button>
<button class="nav-btn" onclick="showSection('lost',this)">Report Lost</button>
<button class="nav-btn" onclick="showSection('found',this)">Report Found</button>
</div>

<!-- BROWSE -->
<div id="browse" class="content-section active">
<h2>Recent Activity</h2>
<div id="itemsContainer" class="items-grid"></div>
</div>

<!-- LOST -->
<div id="lost" class="content-section">
<h2>Report Lost Item</h2>
<form onsubmit="addItem(event,'lost')">
<input placeholder="Item Name" required>
<input placeholder="Category" required>
<textarea placeholder="Description" required></textarea>
<input placeholder="Last Seen Location" required>
<input type="date" required>

<input type="file" accept="image/*" onchange="previewImage(event,this)">
<img class="preview-img">

<button class="submit-btn">Post Lost Item</button>
</form>
</div>

<!-- FOUND -->
<div id="found" class="content-section">
<h2>Report Found Item</h2>
<form onsubmit="addItem(event,'found')">
<input placeholder="Item Name" required>
<input placeholder="Category" required>
<textarea placeholder="Description" required></textarea>
<input placeholder="Found At" required>
<input type="date" required>

<input type="file" accept="image/*" onchange="previewImage(event,this)">
<img class="preview-img">

<button class="submit-btn">Post Found Item</button>
</form>
</div>

</div>

<script>
let currentUser=null;

let items=[
{id:1,type:'lost',name:'iPhone 13',location:'Library',image:'https://images.unsplash.com/photo-1511707171634-5f897ff02aa9',completed:false},
{id:2,type:'found',name:'Water Bottle',location:'Gym',image:'https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f',completed:false}
];

function handleLogin(e){
e.preventDefault();
currentUser={name:userName.value,email:userEmail.value};
authPage.style.display='none';
dashboard.style.display='block';
displayUserName.innerText=currentUser.name;
displayItems();
}

function handleLogout(){
currentUser=null;
dashboard.style.display='none';
authPage.style.display='block';
}

function showSection(id,btn){
document.querySelectorAll('.content-section').forEach(s=>s.classList.remove('active'));
document.querySelectorAll('.nav-btn').forEach(b=>b.classList.remove('active'));
document.getElementById(id).classList.add('active');
btn.classList.add('active');
}

function previewImage(e,input){
const img=input.nextElementSibling;
img.src=URL.createObjectURL(e.target.files[0]);
img.style.display='block';
}

function addItem(e,type){
e.preventDefault();
const f=e.target;
const file=f.querySelector('input[type=file]').files[0];
const image=file?URL.createObjectURL(file):
'https://images.unsplash.com/photo-1586769852836-bc069f19e1b6?w=500';

items.unshift({
id:Date.now(),
type,
name:f[0].value,
location:f[3].value,
image,
completed:false
});
f.reset();
f.querySelector('.preview-img').style.display='none';
showSection('browse',document.querySelector('.nav-btn'));
displayItems();
}

function displayItems(){
itemsContainer.innerHTML=items.map(i=>`
<div class="item-card">
<img src="${i.image}" class="item-image">
<div class="card-body">
<span class="item-status status-${i.type}">${i.type.toUpperCase()}</span>
<h3>${i.name}</h3>
<p>üìç ${i.location}</p>
<button class="nav-btn" onclick="toggleDone(${i.id})">
${i.completed?'Re-open':'Mark Resolved'}
</button>
</div>
</div>
`).join('');
}

function toggleDone(id){
const item=items.find(i=>i.id===id);
item.completed=!item.completed;
displayItems();
}
</script>

</body>
</html>
